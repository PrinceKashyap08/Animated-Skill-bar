<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Skill bar</title>
</head>
<body>
    <section class="skillBar">
        <div class="skill-container">
            <h2>Animated Skill Bar</h2>
            <div class="skill-info">
                <div class="skill-content">
                    <span>HTML</span>
                    <span>80%</span>
                </div>
                <div class="bar">
                    <div id="html-bar"></div>
                </div>
            </div>
            <div class="skill-info">
                <div class="skill-content">
                    <span>CSS</span>
                    <span>70%</span>
                </div>
                <div class="bar">
                    <div id="css-bar"></div>
                </div>
            </div>
            <div class="skill-info">
                <div class="skill-content">
                    <span>PHP</span>
                    <span>85%</span>
                </div>
                <div class="bar">
                    <div id="php-bar"></div>
                </div>
            </div>
            <div class="skill-info">
                <div class="skill-content">
                    <span>React-js</span>
                    <span>90%</span>
                </div>
                <div class="bar">
                    <div id="React-bar"></div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
